<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCitasLabel_idCitas}"/>
                    <h:outputText value="#{citasController.selected.idCitas}" title="#{bundle.ViewCitasTitle_idCitas}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_fechaCitas}"/>
                    <h:outputText value="#{citasController.selected.fechaCitas}" title="#{bundle.ViewCitasTitle_fechaCitas}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCitasLabel_tipoServicio}"/>
                    <h:outputText value="#{citasController.selected.tipoServicio}" title="#{bundle.ViewCitasTitle_tipoServicio}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_idVeterinario}"/>
                    <h:outputText value="#{citasController.selected.idVeterinario}" title="#{bundle.ViewCitasTitle_idVeterinario}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_idMascota}"/>
                    <h:outputText value="#{citasController.selected.idMascota}" title="#{bundle.ViewCitasTitle_idMascota}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{citasController.destroyAndView}" value="#{bundle.ViewCitasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCitasEditLink}"/>
                <br />
                <h:commandLink action="#{citasController.prepareCreate}" value="#{bundle.ViewCitasCreateLink}" />
                <br />
                <h:commandLink action="#{citasController.prepareList}" value="#{bundle.ViewCitasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCitasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
