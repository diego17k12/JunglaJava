<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMascotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMascotaEmpty}" rendered="#{mascotaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mascotaController.items.rowCount > 0}">
                    <h:outputText value="#{mascotaController.pagination.pageFirstItem + 1}..#{mascotaController.pagination.pageLastItem + 1}/#{mascotaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mascotaController.previous}" value="#{bundle.Previous} #{mascotaController.pagination.pageSize}" rendered="#{mascotaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mascotaController.next}" value="#{bundle.Next} #{mascotaController.pagination.pageSize}" rendered="#{mascotaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mascotaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMascotaTitle_idMascota}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMascota}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMascotaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMascotaTitle_tipoMascota}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoMascota}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMascotaTitle_raza}"/>
                            </f:facet>
                            <h:outputText value="#{item.raza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMascotaTitle_idcliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mascotaController.prepareView}" value="#{bundle.ListMascotaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mascotaController.prepareEdit}" value="#{bundle.ListMascotaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mascotaController.destroy}" value="#{bundle.ListMascotaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mascotaController.prepareCreate}" value="#{bundle.ListMascotaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMascotaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
