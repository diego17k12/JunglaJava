<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLogusuveterinariaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLogusuveterinariaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{logusuveterinariaController.selected.id}" title="#{bundle.CreateLogusuveterinariaTitle_id}" required="true" requiredMessage="#{bundle.CreateLogusuveterinariaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateLogusuveterinariaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{logusuveterinariaController.selected.fecha}" title="#{bundle.CreateLogusuveterinariaTitle_fecha}" required="true" requiredMessage="#{bundle.CreateLogusuveterinariaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLogusuveterinariaLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{logusuveterinariaController.selected.hora}" title="#{bundle.CreateLogusuveterinariaTitle_hora}" required="true" requiredMessage="#{bundle.CreateLogusuveterinariaRequiredMessage_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLogusuveterinariaLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{logusuveterinariaController.selected.nombreUsuario}" title="#{bundle.CreateLogusuveterinariaTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.CreateLogusuveterinariaRequiredMessage_nombreUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateLogusuveterinariaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{logusuveterinariaController.selected.estado}" title="#{bundle.CreateLogusuveterinariaTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateLogusuveterinariaLabel_formulario}" for="formulario" />
                    <h:inputText id="formulario" value="#{logusuveterinariaController.selected.formulario}" title="#{bundle.CreateLogusuveterinariaTitle_formulario}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logusuveterinariaController.create}" value="#{bundle.CreateLogusuveterinariaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{logusuveterinariaController.prepareList}" value="#{bundle.CreateLogusuveterinariaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLogusuveterinariaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
