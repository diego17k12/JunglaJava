<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDuenoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDuenoLabel_idDueno}" for="idDueno" />
                    <h:inputText id="idDueno" value="#{duenoController.selected.idDueno}" title="#{bundle.CreateDuenoTitle_idDueno}" required="true" requiredMessage="#{bundle.CreateDuenoRequiredMessage_idDueno}"/>
                    <h:outputLabel value="#{bundle.CreateDuenoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{duenoController.selected.nombre}" title="#{bundle.CreateDuenoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateDuenoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateDuenoLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{duenoController.selected.apellido}" title="#{bundle.CreateDuenoTitle_apellido}" required="true" requiredMessage="#{bundle.CreateDuenoRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.CreateDuenoLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{duenoController.selected.direccion}" title="#{bundle.CreateDuenoTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateDuenoLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{duenoController.selected.celular}" title="#{bundle.CreateDuenoTitle_celular}" required="true" requiredMessage="#{bundle.CreateDuenoRequiredMessage_celular}"/>
                    <h:outputLabel value="#{bundle.CreateDuenoLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{duenoController.selected.correo}" title="#{bundle.CreateDuenoTitle_correo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{duenoController.create}" value="#{bundle.CreateDuenoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{duenoController.prepareList}" value="#{bundle.CreateDuenoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDuenoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
