<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClieusuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClieusuLabel_idClieUsu}"/>
                    <h:outputText value="#{clieusuController.selected.idClieUsu}" title="#{bundle.ViewClieusuTitle_idClieUsu}"/>
                    <h:outputText value="#{bundle.ViewClieusuLabel_idUsuario}"/>
                    <h:outputText value="#{clieusuController.selected.idUsuario}" title="#{bundle.ViewClieusuTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewClieusuLabel_idCliente}"/>
                    <h:outputText value="#{clieusuController.selected.idCliente}" title="#{bundle.ViewClieusuTitle_idCliente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clieusuController.destroyAndView}" value="#{bundle.ViewClieusuDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClieusuEditLink}"/>
                <br />
                <h:commandLink action="#{clieusuController.prepareCreate}" value="#{bundle.ViewClieusuCreateLink}" />
                <br />
                <h:commandLink action="#{clieusuController.prepareList}" value="#{bundle.ViewClieusuShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClieusuIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
