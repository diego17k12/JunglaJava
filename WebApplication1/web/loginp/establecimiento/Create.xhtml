      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:commandLink action="#{establecimientoController.create}" value="#{bundle.CreateEstablecimientoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{establecimientoController.prepareList}" value="#{bundle.CreateEstablecimientoShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstablecimientoIndexLink}"/>
            </h:form>

    </ui:composition>
