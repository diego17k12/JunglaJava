<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLogusuveterinariaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLogusuveterinariaLabel_id}"/>
                    <h:outputText value="#{logusuveterinariaController.selected.id}" title="#{bundle.ViewLogusuveterinariaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLogusuveterinariaLabel_fecha}"/>
                    <h:outputText value="#{logusuveterinariaController.selected.fecha}" title="#{bundle.ViewLogusuveterinariaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLogusuveterinariaLabel_hora}"/>
                    <h:outputText value="#{logusuveterinariaController.selected.hora}" title="#{bundle.ViewLogusuveterinariaTitle_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLogusuveterinariaLabel_nombreUsuario}"/>
                    <h:outputText value="#{logusuveterinariaController.selected.nombreUsuario}" title="#{bundle.ViewLogusuveterinariaTitle_nombreUsuario}"/>
                    <h:outputText value="#{bundle.ViewLogusuveterinariaLabel_estado}"/>
                    <h:outputText value="#{logusuveterinariaController.selected.estado}" title="#{bundle.ViewLogusuveterinariaTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewLogusuveterinariaLabel_formulario}"/>
                    <h:outputText value="#{logusuveterinariaController.selected.formulario}" title="#{bundle.ViewLogusuveterinariaTitle_formulario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logusuveterinariaController.destroyAndView}" value="#{bundle.ViewLogusuveterinariaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLogusuveterinariaEditLink}"/>
                <br />
                <h:commandLink action="#{logusuveterinariaController.prepareCreate}" value="#{bundle.ViewLogusuveterinariaCreateLink}" />
                <br />
                <h:commandLink action="#{logusuveterinariaController.prepareList}" value="#{bundle.ViewLogusuveterinariaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLogusuveterinariaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
