<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVeteusuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVeteusuLabel_idVeteUsu}" for="idVeteUsu" />
                    <h:inputText id="idVeteUsu" value="#{veteusuController.selected.idVeteUsu}" title="#{bundle.CreateVeteusuTitle_idVeteUsu}" required="true" requiredMessage="#{bundle.CreateVeteusuRequiredMessage_idVeteUsu}"/>
                    <h:outputLabel value="#{bundle.CreateVeteusuLabel_idUsu}" for="idUsu" />
                    <h:selectOneMenu id="idUsu" value="#{veteusuController.selected.idUsu}" title="#{bundle.CreateVeteusuTitle_idUsu}" required="true" requiredMessage="#{bundle.CreateVeteusuRequiredMessage_idUsu}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVeteusuLabel_idVeterinario}" for="idVeterinario" />
                    <h:selectOneMenu id="idVeterinario" value="#{veteusuController.selected.idVeterinario}" title="#{bundle.CreateVeteusuTitle_idVeterinario}" required="true" requiredMessage="#{bundle.CreateVeteusuRequiredMessage_idVeterinario}">
                        <f:selectItems value="#{veterinarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{veteusuController.create}" value="#{bundle.CreateVeteusuSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{veteusuController.prepareList}" value="#{bundle.CreateVeteusuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVeteusuIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
