<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClienteLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{clienteController.selected.idUsuario}" title="#{bundle.EditClienteTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{clienteController.selected.cedula}" title="#{bundle.EditClienteTitle_cedula}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.EditClienteTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{clienteController.selected.apellido}" title="#{bundle.EditClienteTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.EditClienteTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.EditClienteTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_estadoProceso}" for="estadoProceso" />
                    <h:inputText id="estadoProceso" value="#{clienteController.selected.estadoProceso}" title="#{bundle.EditClienteTitle_estadoProceso}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{clienteController.selected.correo}" title="#{bundle.EditClienteTitle_correo}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_idAsis}" for="idAsis" />
                    <h:selectOneMenu id="idAsis" value="#{clienteController.selected.idAsis}" title="#{bundle.EditClienteTitle_idAsis}" >
                        <f:selectItems value="#{veterinarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{clienteController.update}" value="#{bundle.EditClienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClienteViewLink}"/>
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.EditClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
