<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDuenoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDuenoLabel_idDueno}"/>
                    <h:outputText value="#{duenoController.selected.idDueno}" title="#{bundle.ViewDuenoTitle_idDueno}"/>
                    <h:outputText value="#{bundle.ViewDuenoLabel_nombre}"/>
                    <h:outputText value="#{duenoController.selected.nombre}" title="#{bundle.ViewDuenoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewDuenoLabel_apellido}"/>
                    <h:outputText value="#{duenoController.selected.apellido}" title="#{bundle.ViewDuenoTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewDuenoLabel_direccion}"/>
                    <h:outputText value="#{duenoController.selected.direccion}" title="#{bundle.ViewDuenoTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewDuenoLabel_celular}"/>
                    <h:outputText value="#{duenoController.selected.celular}" title="#{bundle.ViewDuenoTitle_celular}"/>
                    <h:outputText value="#{bundle.ViewDuenoLabel_correo}"/>
                    <h:outputText value="#{duenoController.selected.correo}" title="#{bundle.ViewDuenoTitle_correo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{duenoController.destroyAndView}" value="#{bundle.ViewDuenoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDuenoEditLink}"/>
                <br />
                <h:commandLink action="#{duenoController.prepareCreate}" value="#{bundle.ViewDuenoCreateLink}" />
                <br />
                <h:commandLink action="#{duenoController.prepareList}" value="#{bundle.ViewDuenoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDuenoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
